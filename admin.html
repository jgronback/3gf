<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3GF – Admin</title>
  <style>
    body{ font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; background:#0e1117; color:#e7ebf4; margin:0; padding:12px; }
    .panel{ background:#151a23; border:1px solid #283043; border-radius:12px; padding:12px; margin-bottom:12px; }
    label{ display:block; margin:8px 0 4px; color:#a5b0c4; }
    input, select, button{ width:100%; padding:10px; border-radius:10px; border:1px solid #283043; background:#10141d; color:#e7ebf4; }
    button{ cursor:pointer; font-weight:600; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row>div{ flex:1; min-width:220px; }
    .note{ color:#a5b0c4; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>3GF – Admin</h1>

  <div class="panel">
    <div class="row">
      <div>
        <label>Lokal tävling</label>
        <select id="localSelect"></select>
      </div>
      <div>
        <label>Event-ID (server)</label>
        <input id="eventId" placeholder="t.ex. satila-2025-09-14" />
      </div>
      <div>
        <label>Admin-PIN</label>
        <input id="adminPin" placeholder="(hemlig PIN)" />
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="saveServer">Spara till server</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="loadServer">Hämta från server</button>
      </div>
    </div>
    <p class="note">Admin jobbar mot lokal lagring <code>3gf_events</code>. Välj tävling ovan, fyll event-id och spara/hämta.</p>
    <div id="status" class="note"></div>
  </div>

  <div class="panel" id="preview"></div>

<script>
(function(){
  const KEY_EVENTS='3gf_events';
  const $=id=>document.getElementById(id);

  function readAll(){ try{ return JSON.parse(localStorage.getItem(KEY_EVENTS)||'{}')||{}; }catch{ return {}; } }
  function writeAll(obj){ localStorage.setItem(KEY_EVENTS, JSON.stringify(obj)); }

  function setStatus(t){ $('status').textContent=t; }

  function fillLocalSelect(){
    const evs = readAll();
    const sel = $('localSelect'); sel.innerHTML='';
    const ids = Object.keys(evs).sort((a,b)=> (evs[a].settings?.date||'').localeCompare(evs[b].settings?.date||''));
    if (!ids.length){ const o=document.createElement('option'); o.value=''; o.textContent='(Inga lokala)'; sel.appendChild(o); return; }
    ids.forEach(id=>{
      const e=evs[id];
      const o=document.createElement('option');
      o.value=id; o.textContent = `${e.settings?.date||'-'} – ${e.settings?.name||'(namnlös)'} (${id})`;
      sel.appendChild(o);
    });
    sel.onchange = ()=>{ $('eventId').value = sel.value; renderPreview(); };
    $('eventId').value = sel.value || '';
  }

  function currentLocal(){
    const id = $('localSelect').value;
    const evs = readAll();
    return { id, data: id ? evs[id] : null, evs };
  }

  function renderPreview(){
    const { data } = currentLocal();
    const el = $('preview');
    if (!data){ el.textContent='Ingen lokal tävling vald.'; return; }
    el.innerHTML = `
      <div><b>${data.settings?.name||''}</b> – ${data.settings?.date||''} – ${data.settings?.place||''}</div>
      <div>Straff: P ${data.settings?.penP||0}s, H ${data.settings?.penH||0}s, K ${data.settings?.penG||0}s. Tavlor: ${data.settings?.boards||1}</div>
      <div>Status: ${data.status}</div>
      <div>Deltagare: ${data.people?.length||0}</div>
    `;
  }

  async function apiGet(id){
    const r = await fetch(`/api/event?id=${encodeURIComponent(id)}`);
    if (!r.ok) throw new Error('GET failed'); return await r.json();
  }
  async function apiPost(id, pin, payload){
    const r = await fetch(`/api/event?id=${encodeURIComponent(id)}`, {
      method:'POST', headers:{ 'Content-Type':'application/json', 'x-admin-token': pin }, body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error('POST failed'); return await r.json();
  }

  $('saveServer').onclick = async ()=>{
    const { id, data } = currentLocal();
    const serverId = $('eventId').value.trim();
    const pin = $('adminPin').value.trim();
    if (!data) return setStatus('Välj en lokal tävling.');
    if (!serverId || !pin) return setStatus('Ange Event-ID och Admin-PIN.');
    const payload = {
      event: {
        name: data.settings?.name||'',
        date: data.settings?.date||'',
        place: data.settings?.place||'',
        penP: data.settings?.penP||0,
        penH: data.settings?.penH||0,
        penG: data.settings?.penG||0
      },
      people: (data.people||[]).map(p=>({
        id: p.id, name: p.name||'', club: p.club||'', klass: p.klass||'', laps: p.laps||[]
      }))
    };
    try{
      await apiPost(serverId, pin, payload);
      setStatus('Sparat till server.');
    }catch(e){ console.error(e); setStatus('Kunde inte spara – kontrollera PIN/ID.'); }
  };

  $('loadServer').onclick = async ()=>{
    const serverId = $('eventId').value.trim();
    if (!serverId) return setStatus('Ange Event-ID.');
    try{
      const data = await apiGet(serverId);
      const evs = readAll();
      // Skriv in/uppdatera denna tävling lokalt med samma id som på servern:
      evs[serverId] = {
        id: serverId,
        createdAt: new Date().toISOString(),
        status: 'open',
        settings: {
          name: data.event?.name||'',
          date: data.event?.date||'',
          place: data.event?.place||'',
          penP: data.event?.pen_p ?? 0,
          penH: data.event?.pen_h ?? 0,
          penG: data.event?.pen_g ?? 0,
          boards: 3
        },
        people: (data.people||[]).map(r=>({
          id: r.external_id, name: r.name||'', club: r.club||'', klass: r.klass||'', laps: r.laps||[]
        })),
        activeId: (data.people&&data.people[0]?.external_id) || null
      };
      writeAll(evs);
      fillLocalSelect();
      $('localSelect').value = serverId;
      renderPreview();
      setStatus('Hämtat från server till lokal lagring.');
    }catch(e){ console.error(e); setStatus('Kunde inte hämta från server.'); }
  };

  fillLocalSelect();
  renderPreview();
})();
</script>
</body>
</html>
