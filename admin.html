<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3GF – Admin</title>
  <style>
    body{ font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e1117; color:#e7ebf4; margin:0; padding:12px; }
    .panel{ background:#151a23; border:1px solid #283043; border-radius:12px; padding:12px; margin-bottom:12px; }
    label{ display:block; margin:8px 0 4px; color:#a5b0c4; }
    input, button{ width:100%; padding:10px; border-radius:10px; border:1px solid #283043; background:#10141d; color:#e7ebf4; }
    button{ cursor:pointer; font-weight:600; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row>div{ flex:1; min-width:220px; }
    .note{ color:#a5b0c4; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>3GF – Admin</h1>

  <div class="panel">
    <div class="row">
      <div>
        <label>Event-ID</label>
        <input id="eventId" placeholder="satila-2025-09-14" />
      </div>
      <div>
        <label>Admin-PIN</label>
        <input id="adminPin" placeholder="(hemlig PIN)" />
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="loadLocal">Ladda från denna webbläsare</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="saveServer">Spara till server</button>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="loadServer">Hämta från server</button>
      </div>
    </div>
    <p class="note">Denna sida läser/skriver lokal state från tävlingssidan (via <code>localStorage</code>) och kan spara/hämta samma data till/från servern.</p>
    <div id="status" class="note"></div>
  </div>

  <div class="panel" id="preview"></div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const sKey = id => `3gf_state_${id||'local'}`;

  function setStatus(msg){ $('status').textContent = msg; }

  function renderPreview(st){
    const el = $('preview');
    if (!st) { el.textContent = 'Ingen data att visa.'; return; }
    const cnt = `
      <div><b>${st.settings?.name||''}</b> – ${st.settings?.date||''} – ${st.settings?.place||''}</div>
      <div>Straff: P ${st.settings?.penP||0}s, H ${st.settings?.penH||0}s, G ${st.settings?.penG||0}s. Poängtavlor: ${st.settings?.boards||1}</div>
      <div>Deltagare: ${st.people?.length||0} st</div>
    `;
    el.innerHTML = cnt;
  }

  async function apiGet(id){
    const r = await fetch(`/api/event?id=${encodeURIComponent(id)}`);
    if (!r.ok) throw new Error('GET failed');
    return await r.json();
  }
  async function apiPost(id, pin, payload){
    const r = await fetch(`/api/event?id=${encodeURIComponent(id)}`, {
      method:'POST',
      headers:{ 'Content-Type':'application/json', 'x-admin-token': pin },
      body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error('POST failed');
    return await r.json();
  }

  $('loadLocal').onclick = ()=>{
    const id = $('eventId').value.trim();
    if (!id) return setStatus('Ange Event-ID.');
    const raw = localStorage.getItem(sKey(id));
    if (!raw) { setStatus('Ingen lokal state hittad för detta Event-ID.'); renderPreview(null); return; }
    try{
      const st = JSON.parse(raw);
      setStatus('Lokal state laddad.'); renderPreview(st);
    }catch{ setStatus('Kunde inte tolka lokal state.'); renderPreview(null); }
  };

  $('saveServer').onclick = async ()=>{
    const id = $('eventId').value.trim();
    const pin = $('adminPin').value.trim();
    if (!id || !pin) return setStatus('Ange Event-ID och Admin-PIN.');
    const raw = localStorage.getItem(sKey(id));
    if (!raw) return setStatus('Ingen lokal state att spara.');

    try{
      const st = JSON.parse(raw);
      const payload = {
        event: {
          name: st.settings?.name||'',
          date: st.settings?.date||'',
          place: st.settings?.place||'',
          penP: st.settings?.penP||0,
          penH: st.settings?.penH||0,
          penG: st.settings?.penG||0
        },
        people: (st.people||[]).map(p=>({
          id: p.id, name: p.name||'', club: p.club||'', klass: p.klass||'', laps: p.laps||[]
        }))
      };
      await apiPost(id, pin, payload);
      setStatus('Sparat till server.'); renderPreview(st);
    }catch(e){ console.error(e); setStatus('Kunde inte spara till server. Kontrollera PIN/ID.'); }
  };

  $('loadServer').onclick = async ()=>{
    const id = $('eventId').value.trim();
    if (!id) return setStatus('Ange Event-ID.');
    try{
      const data = await apiGet(id);
      const st = {
        tab: 'Tävling',
        eventId: id,
        settings: {
          name: data.event?.name||'',
          date: data.event?.date||'',
          place: data.event?.place||'',
          penP: data.event?.pen_p ?? 0,
          penH: data.event?.pen_h ?? 0,
          penG: data.event?.pen_g ?? 0,
          boards: 3
        },
        people: (data.people||[]).map(r=>({
          id: r.external_id, name: r.name||'', club: r.club||'', klass: r.klass||'', laps: r.laps||[]
        })),
        activeIndex: 0
      };
      localStorage.setItem(sKey(id), JSON.stringify(st));
      setStatus('Hämtat från server och sparat lokalt.'); renderPreview(st);
    }catch(e){ console.error(e); setStatus('Kunde inte hämta från server.'); }
  };
})();
</script>
</body>
</html>
